<!-- dialog-box.component.html -->
<h3 mat-dialog-title>Acción: <strong>{{action}}</strong></h3>
<div mat-dialog-content>
    <div style="justify-content: center;" *ngIf="action != 'Eliminar'; else elseTemplate">
        <div>
            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select [(ngModel)]="local_data.categoria" name="categoria">
                    <mat-option value="Especialidad">Especialidad</mat-option>
                    <mat-option value="Clasico">Clásico</mat-option>
                    <mat-option value="Blend">Blend</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="number" oninput="this.value = Math.abs(this.value)" placeholder="Libras" matInput
                    [(ngModel)]="local_data.cantidad">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="number" oninput="this.value = Math.abs(this.value)"
                    placeholder="Frecuencia de entrega (días)" matInput [(ngModel)]="local_data.frecuencia">
            </mat-form-field>
        </div>
    </div>
    <ng-template #elseTemplate>
        ¿Está seguro de eliminar esta suscripción?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
